name: Node.js CI

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - run: npm ci
      - run: npm run build --if-present

      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "build"
